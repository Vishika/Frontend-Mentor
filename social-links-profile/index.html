<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container" role="main">
      <div class="profile">
        <img
          class="profile-avatar"
          alt="Headshot of Jessica Randall"
          src="assets/images/avatar-jessica.jpeg"
        />
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="profile-location">London, United Kingdom</p>
        <p class="profile-description">
          "Front-end developer and avid reader."
        </p>
        <div class="btns">
          <button class="btn">GitHub</button>
          <button class="btn">Frontend Mentor</button>
          <button class="btn">LinkedIn</button>
          <button class="btn">Twitter</button>
          <button class="btn">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
