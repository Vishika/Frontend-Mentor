<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is an interactive rating component as a coding exercise" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="rating-container">
        <div class="icon-bubble mb-l"><img class="icon" src="images/icon-star.svg" alt="A star" /></div>
        <h1 class="rating-title mb-m">How did we do?</h1>
        <p class="rating-description mb-l">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>
        <ul class="ratings mb-l">
          <div class="rating"><span class="rating-text">1</span></div>
          <div class="rating"><span class="rating-text">2</span></div>
          <div class="rating"><span class="rating-text">3</span></div>
          <div class="rating"><span class="rating-text">4</span></div>
          <div class="rating"><span class="rating-text">5</span></div>
        </ul>
        <button class="btn">submit</button>
      </div>
    </main>

  --></body>
</html>
