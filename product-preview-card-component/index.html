<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a product preview card component as a coding exercise" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img-box">
        <img class="product-img product-img--desktop" src="images/image-product-desktop.jpg" alt="A bottle of Chanel perfume lying amidst some leaves" />
        <img class="product-img product-img--mobile" src="images/image-product-mobile.jpg" alt="A bottle of Chanel perfume lying amidst some leaves" />
      </div>
      <div class="text-box">
        <h4 class="sub-heading">perfume</h4>
        <p class="product-title">Gabrielle Essence Eau De Parfum</p>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="product-price">
          <span class="price-discount">$149.99</span>
          <span class="price-original">$169.99</span>
        </p>
        <button class="btn"><img class="btn-icon" src="images/icon-cart.svg" alt="Shopping cart icon" />Add to Cart</button>
      </div>
    </div>
  </body>
</html>
